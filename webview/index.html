<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="img-src vscode-resource: data: https:; script-src vscode-resource:; style-src 'unsafe-inline' vscode-resource:;" />
        <link rel="stylesheet" type="text/css" href="./assets/css/colorPicker.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    </head>
    <body>
        <section class="snapshot-container">
            <div class="snapshot-container__background">
                <section class="terminal">
                    <header class="terminal__header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14">
                            <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
                            <circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle>
                            <circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle>
                            <circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle>
                            </g>
                        </svg>
                    </header>
                    <code class="terminal__code-snippet"></code>
                </section>
            </div>
        </section>   
                

        <footer>
            <div class="options">
                <label>
                    <input type="text" class="clpi" value="#CFDEF3" />
                </label>
            </div>
            <div class="size"></div>
        </footer>
        
        <div class="lottie shoot"></div>

        <script src="../node_modules/lottie-web/build/player/lottie.min.js"></script>
        <script src="../node_modules/file-saver/dist/FileSaver.min.js"></script>
